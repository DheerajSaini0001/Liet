<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px solid black;
            color: blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Sohan</td>
            <td>Mohan</td>
            <td>Himanshi</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        <tr>
            <!-- Merge of two row -->
            <td rowspan="2">Gender</td>
            <td>M</td>
            <td>M</td>
            <td>F</td>
        </tr>
        <tr>
            <td>Alwar</td>
            <td>Ajmer</td>
            <td>Jodhpur</td>
        </tr>
    </table>
</body>
</html>
